<script type="text/ng-template" id="secretaria_data.html">
    <legend>Dados Básicos</legend>
    <div class="form-group row m-b-15">
        <label class="col-form-label col-md-2">Nome *</label>
        <div class="col-md-10">
            <input class="form-control m-b-5" type="text" placeholder="Nome" ng-model="ctrl.dataFrm.data.nome.value"
                ng-class="{'is-invalid': !ctrl.dataFrm.data.nome.valid}"
                name="validation[nome]" data-validation="[NOTEMPTY]"
                data-validation-message="O nome não pode ser vazio" />
        </div>
    </div>
    <div class="form-group row m-b-15">
        <label class="col-form-label col-md-2">E-mail </label>
        <div class="col-md-10">
            <input class="form-control m-b-5" type="email" placeholder="E-mail" ng-model="ctrl.dataFrm.data.email.value"
                    ng-class="{'is-invalid': !ctrl.dataFrm.data.email.valid}" />
        </div>
    </div>
    <div class="form-group row m-b-15" >
        <label class="col-form-label col-md-2">Telefone</label>
        <div class="col-md-4">
            <input class="form-control m-b-5 datepicker" type="text" ng-model="ctrl.dataFrm.data.telefone.value"
                    ui-mask="(99) 9999-9999" model-view-value="true"
                    ng-class="{'is-invalid': !ctrl.dataFrm.data.telefone.valid}" />
        </div>
        <label class="col-form-label col-md-2">Ramal</label>
        <div class="col-md-4">
            <input class="form-control m-b-5" type="text" ng-model="ctrl.dataFrm.data.ramal.value"
                    ng-class="{'is-invalid': !ctrl.dataFrm.data.ramal.valid}" />
        </div>
    </div>
</script>
