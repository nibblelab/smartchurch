<script type="text/ng-template" id="endereco_data.html">
    <legend>Localidade</legend>
    <div class="form-group row m-b-15">
        <label class="col-form-label col-md-2">CEP</label>
        <div class="col-md-4">
            <input class="form-control m-b-5" type="text" ng-model="ctrl.dataFrm.data.cep.value" ng-disabled="ctrl.readonly" 
                    ui-mask="99.999-999" model-view-value="true" ng-blur="ctrl.getEnderecobyCEP()"
                    ng-class="{'is-invalid': !ctrl.dataFrm.data.cep.valid}" />
        </div>
    </div>
    <div class="form-group row m-b-15">
        <label class="col-form-label col-md-2">
            Estado
        </label>
        <div class="col-md-4">
            <select class="form-control" ng-model="ctrl.dataFrm.data.uf.value" ng-disabled="ctrl.readonly" 
                    ng-change="ctrl.selectUF()" >
                <option value="--" ></option>
                <option value="{{uf.sigla}}" ng-repeat="uf in ctrl.listUFs">{{uf.nome}}</option>
            </select>
        </div>
        <label class="col-form-label col-md-2">Cidade</label>
        <div class="col-md-4">
            <input class="form-control m-b-5" id="cidade" type="text" placeholder="Cidade" ng-model="ctrl.dataFrm.data.cidade.value"
                    ng-disabled="ctrl.readonly" />
        </div>
    </div>
    <div class="form-group row m-b-15">
        <label class="col-form-label col-md-2">Endereço</label>
        <div class="col-md-7">
            <input class="form-control m-b-5" type="text" placeholder="Endereço" ng-model="ctrl.dataFrm.data.endereco.value"
                    ng-disabled="ctrl.readonly" ng-class="{'is-invalid': !ctrl.dataFrm.data.endereco.valid}" />
        </div>
    </div>
    <div class="form-group row m-b-15">
        <label class="col-form-label col-md-2">Nº</label>
        <div class="col-md-2">
            <input class="form-control m-b-5" type="text" placeholder="Nº" ng-model="ctrl.dataFrm.data.numero.value"
                    ng-disabled="ctrl.readonly" ng-class="{'is-invalid': !ctrl.dataFrm.data.numero.valid}" />
        </div>
        <label class="col-form-label col-md-2">Complemento</label>
        <div class="col-md-3">
            <input class="form-control m-b-5" type="text" placeholder="Complemento" ng-model="ctrl.dataFrm.data.complemento.value"
                    ng-disabled="ctrl.readonly" ng-class="{'is-invalid': !ctrl.dataFrm.data.complemento.valid}" />
        </div>
    </div>
    <div class="form-group row m-b-15">
        <label class="col-form-label col-md-2">Bairro</label>
        <div class="col-md-7">
            <input class="form-control m-b-5" type="text" placeholder="Bairro" ng-model="ctrl.dataFrm.data.bairro.value"
                    ng-disabled="ctrl.readonly" ng-class="{'is-invalid': !ctrl.dataFrm.data.bairro.valid}" />
        </div>
    </div>
</script>
