<ol class="breadcrumb pull-right">
    <li class="breadcrumb-item active">Membresia</li>
</ol>

<h1 class="page-header">&nbsp;</h1>

<div class="panel panel-inverse">
    <div class="panel-heading">
        <h4 class="panel-title">Membresia</h4>
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <form id="dataFrm" method="POST" autocomplete="off">
            
            <legend>Atual</legend>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Sínodo </label>
                <div class="col-md-10">
                    <select class="form-control" ng-model="dataFrm.data.sinodo.value" ng-change="filterPresbiterios()"
                            ng-class="{'is-invalid': !dataFrm.data.sinodo.valid}" >
                        <option value=""></option>
                        <option value="{{i.id}}" ng-repeat="i in listSinodos">{{i.sigla}} - {{i.nome}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Presbitério </label>
                <div class="col-md-10">
                    <select class="form-control" ng-model="dataFrm.data.presbiterio.value" ng-change="filterIgrejas()"
                            ng-class="{'is-invalid': !dataFrm.data.presbiterio.valid}" >
                        <option value=""></option>
                        <option value="{{i.id}}" ng-repeat="i in listPresbiterios" ng-if="i.show">{{i.sigla}} - {{i.nome}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Igreja </label>
                <div class="col-md-10">
                    <select class="form-control" ng-model="dataFrm.data.igreja.value"
                            ng-class="{'is-invalid': !dataFrm.data.igreja.valid}" >
                        <option value=""></option>
                        <option value="{{i.id}}" ng-repeat="i in listIgrejas" ng-if="i.show">{{i.nome}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Membresia </label>
                <div class="col-md-10">
                    <div class="widget member-widget bg-green-darker" ng-show="dataFrm.data.arrolado.value">
                        Membro
                    </div>
                    <div class="widget member-widget bg-orange" ng-hide="dataFrm.data.arrolado.value">
                        Visitante
                    </div>
                </div>
            </div>
            
            <legend>Histórico</legend>
                        
            <div class="form-actions">
                <div class="form-group row">
                    <div class="col-md-9 offset-md-3">
                        <button type="submit" class="btn width-150 btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
