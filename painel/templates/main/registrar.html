<div class="login-cover">
    <div class="login-cover-image" style="background-image: url(img/login_bg.jpg)" data-id="login-cover-image"></div>
</div>

<div id="page-container" class="">
    <div class="login login-v2">
        <div class="login-header">
            <div class="brand">
                <img src="img/logo_small.png" class="img-fluid" alt="smartchurch" />
            </div>
        </div>
        <div class="login-content">
            <form id="frm" method="POST" class="margin-bottom-0">
                <div class="form-group m-b-20">
                    <input type="text" class="form-control form-control-lg" ng-model="dataFrm.data.nome.value" name="validation[nome]" 
                           placeholder="Nome" data-validation="[NOTEMPTY]"
                           data-validation-message="O nome não pode ser vazio" />
                </div>
                <div class="form-group m-b-20">
                    <input type="email" class="form-control form-control-lg" ng-model="dataFrm.data.email.value" name="validation[email]" 
                           placeholder="E-mail" data-validation="[NOTEMPTY,EMAIL]"
                           data-validation-message="O e-mail de acesso precisa ser fornecido" />
                </div>
                <div class="form-group m-b-20">
                    <div class="input-group">
                        <input type="password" class="form-control form-control-lg" ng-model="dataFrm.data.senha.value" ng-hide="showPass"
                                name="validation[pass]" placeholder="Senha" data-validation="[NOTEMPTY]"
                                data-validation-message="A senha precisa ser fornecida" />
                        <input type="text" class="form-control form-control-lg" ng-model="dataFrm.data.senha.value" ng-show="showPass"
                                name="validation[pass]" placeholder="Senha" data-validation="[NOTEMPTY]"
                                data-validation-message="A senha precisa ser fornecida" />
                        <span class="input-group-append">
                            <button class="btn btn-default" type="button" ng-click="showPassOrHide()" >
                                <i class="fas fa-eye" ng-hide="showPass"></i>
                                <i class="fas fa-eye-slash" ng-show="showPass"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group m-b-20">
                    <div class="checkbox checkbox-css m-b-30">
                        <input type="checkbox" id="agreement_checkbox" ng-model="dataFrm.data.concordo.value"
                                name="validation[concordo]" data-validation="[NOTEMPTY]"
                                data-validation-message="Você deve concordar com os termos de uso">
                        <label for="agreement_checkbox">
                            Ao clicar em "Me Registrar!" você concorda com os <a ui-sref="termos()">Termos & Condições</a> do SmartChurch.
                        </label>
                    </div>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Me Registrar!</button>
                </div>
            </form>
        </div>
    </div>
</div>
