<ol class="breadcrumb pull-right">
    <li class="breadcrumb-item"><a ui-sref='{{back}}'>Buscar</a></li>
    <li class="breadcrumb-item active">{{opTitle}}</li>
</ol>

<h1 class="page-header">&nbsp;</h1>

<div class="panel panel-inverse">
    <div class="panel-heading">
        <h4 class="panel-title">{{opTitle}} {{objForm}}</h4>
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <form id="dataFrm" method="POST" autocomplete="off">
            <legend>Dados Básicos</legend>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Tag *</label>
                <div class="col-md-8">
                    <input class="form-control m-b-5" type="text" placeholder="Tag" ng-model="dataFrm.data.tag.value"
                            ng-class="{'is-invalid': !dataFrm.data.tag.valid}"
                            name="validation[tag]" data-validation="[NOTEMPTY]"
                            data-validation-message="A tag não pode ser vazia" />
                </div>
            </div>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Cor </label>
                <div class="col-md-8">
                    <color-picker ng-model="dataFrm.data.cor.value" options="optionsColorPicker"></color-picker>
                </div>
            </div>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Contextos </label>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-4 m-b-10" ng-repeat="t in dataFrm.data.contextos.value">
                            <div class="checkbox checkbox-css">
                                <input type="checkbox" id="checkbox_tag_{{t.value}}" ng-model="t.checked" /> 
                                <label for="checkbox_tag_{{t.value}}" class="checkbox">
                                    {{t.label}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <div class="form-group row">
                    <div class="col-md-9 offset-md-3">
                        <button type="submit" class="btn width-150 btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
