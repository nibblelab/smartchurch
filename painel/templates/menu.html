<div data-scrollbar="true" data-height="100%" >
    <ul class="nav">
        <li class="nav-header">Menu</li>
        <li ng-class="{'active': menus.dashboard.is_active}">
            <a ui-sref="SmartChurchPanel.painel()">
                <i class="fa fa-th-large"></i>
                <span>Painel</span>
            </a>
        </li>
        <li ng-class="{'has-sub': m.is_dropdown, 'active': m.is_active, 'expand': m.is_open}" ng-repeat="m in menus" 
            ng-if="m.nome != 'SmartChurchPanel' && USER.canIAccessThis(user, m.perms, m.modulos, m.setted)"
            >
            <a ui-sref='{{m.sref}}()' ng-if="!m.is_dropdown">
                <i class="{{m.icon}}"></i>
                <span>{{m.titulo}}</span> 
            </a>
            <a href="" ng-click="activeMenuDropDown(m.nome)" ng-if="m.is_dropdown">
                <b class="caret"></b>
                <i class="{{m.icon}}"></i>
                <span>{{m.titulo}}</span> 
            </a>
            <ul class="sub-menu" ng-if="m.is_dropdown">
                <li ng-class="{'active': s.is_active}" ng-repeat="s in m.submenus" ng-show="USER.canIAccessThis(user, s.perms, s.modulos, s.setted)">
                    <a ui-sref='{{s.sref}}()'>
                        {{s.titulo}}
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
