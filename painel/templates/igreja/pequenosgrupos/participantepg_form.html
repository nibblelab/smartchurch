<ol class="breadcrumb pull-right">
    <li class="breadcrumb-item"><a ui-sref='SmartChurchPanel.igreja.pequenosgrupos.buscar()'>Pequenos Grupos</a></li>
    <li class="breadcrumb-item"><a ui-sref='{{back}}'>Participantes</a></li>
    <li class="breadcrumb-item active">{{opTitle}}</li>
</ol>

<h1 class="page-header">&nbsp;</h1>

<div class="panel panel-inverse">
    <div class="panel-heading">
        <h4 class="panel-title">{{opTitle}} {{objForm}} ::. {{pequenoGrupoData.nome}}</h4>
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <form id="dataFrm" method="POST" autocomplete="off">
            <legend>Dados Básicos</legend>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Nome *</label>
                <div class="col-md-10">
                    <input id="nome" class="form-control m-b-5" type="text" placeholder="Nome" ng-model="dataFrm.data.nome.value"
                        ng-class="{'is-invalid': !dataFrm.data.nome.valid}"
                        ng-disabled="dataFrm.data.id.value != ''"
                        name="validation[nome]" data-validation="[NOTEMPTY]"
                        data-validation-message="O nome não pode ser vazio" />
                </div>
            </div>
            <div class="form-group row m-b-15" >
                <label class="col-form-label col-md-2">Líder?</label>
                <div class="col-md-4">
                    <div class="checkbox checkbox-css m-b-20">
                        <input type="checkbox" id="checkbox_lider" ng-model="dataFrm.data.lider.value" /> 
                        <label for="checkbox_lider" class="checkbox">
                            Sim
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <div class="form-group row">
                    <div class="col-md-9 offset-md-3">
                        <button type="submit" class="btn width-150 btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
