<ol class="breadcrumb pull-right">
    <li class="breadcrumb-item"><a ui-sref='SmartChurchPanel.igreja.sociedades.buscar()'>Sociedades</a></li>
    <li class="breadcrumb-item"><a ui-sref='{{back}}'>Sócios</a></li>
    <li class="breadcrumb-item active">{{opTitle}}</li>
</ol>

<h1 class="page-header">&nbsp;</h1>

<div class="panel panel-inverse">
    <div class="panel-heading">
        <h4 class="panel-title">{{opTitle}} {{objForm}} ::. {{sociedadeData.nome}}</h4>
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <form id="dataFrm" method="POST" autocomplete="off">
            <legend>Dados Básicos</legend>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Nome *</label>
                <div class="col-md-10">
                    <input id="nome" class="form-control m-b-5" type="text" placeholder="Nome" ng-model="dataFrm.data.nome.value"
                        ng-class="{'is-invalid': !dataFrm.data.nome.valid}"
                        ng-disabled="dataFrm.data.id.value != ''"
                        name="validation[nome]" data-validation="[NOTEMPTY]"
                        data-validation-message="O nome não pode ser vazio" />
                </div>
            </div>
            <div class="form-group row m-b-15" >
                <label class="col-form-label col-md-2">Administrador?</label>
                <div class="col-md-4">
                    <div class="checkbox checkbox-css m-b-20">
                        <input type="checkbox" id="checkbox_diretoria" ng-model="dataFrm.data.admin.value" ng-change="selectDefaultPerfil()" /> 
                        <label for="checkbox_diretoria" class="checkbox">
                            Sim
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row m-b-15" ng-show="dataFrm.data.admin.value" >
                <label class="col-form-label col-md-2">Perfil</label>
                <div class="col-md-10">
                    <select class="form-control" ng-model="dataFrm.data.perfil.value"
                            ng-class="{'is-invalid': !dataFrm.data.perfil.valid}" >
                        <option value="" >Perfil</option>
                        <option value="{{i.id}}" ng-repeat="i in listPerfis">{{i.nome}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row m-b-15" ng-hide="dataFrm.data.cooperador.value">
                <label class="col-form-label col-md-2">Data de Admissão</label>
                <div class="col-md-4">
                    <input class="form-control m-b-5 datepicker" type="text" ng-model="dataFrm.data.data_admissao.value"
                            ui-mask="99/99/9999" model-view-value="true"
                            ng-class="{'is-invalid': !dataFrm.data.data_admissao.valid}" />
                </div>
                <label class="col-form-label col-md-2">Data de Demissão</label>
                <div class="col-md-4">
                    <input class="form-control m-b-5 datepicker" type="text" ng-model="dataFrm.data.data_demissao.value"
                            ui-mask="99/99/9999" model-view-value="true"
                            ng-class="{'is-invalid': !dataFrm.data.data_demissao.valid}" />
                </div>
            </div>
            
            <div class="form-actions">
                <div class="form-group row">
                    <div class="col-md-9 offset-md-3">
                        <button type="submit" class="btn width-150 btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
