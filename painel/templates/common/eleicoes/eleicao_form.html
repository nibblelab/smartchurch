<ol class="breadcrumb pull-right">
    <li class="breadcrumb-item"><a ui-sref='{{back}}'>Buscar</a></li>
    <li class="breadcrumb-item active">{{opTitle}}</li>
</ol>

<h1 class="page-header">&nbsp;</h1>

<div class="panel panel-inverse">
    <div class="panel-heading">
        <h4 class="panel-title">{{opTitle}} {{objForm}}</h4>
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <form id="dataFrm" method="POST" autocomplete="off">
            <legend>Dados Básicos</legend>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Nome *</label>
                <div class="col-md-10">
                    <input class="form-control m-b-5" type="text" placeholder="Nome" ng-model="dataFrm.data.nome.value"
                            ng-class="{'is-invalid': !dataFrm.data.nome.valid}"
                            name="validation[nome]" data-validation="[NOTEMPTY]"
                            data-validation-message="O nome não pode ser vazio" />
                </div>
            </div>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Evento</label>
                <div class="col-md-10">
                    <select class="form-control" ng-model="dataFrm.data.evento.value" ng-change="onSelectEvento()"  >
                        <option value=""></option>
                        <option value="{{i.id}}" ng-repeat="i in listEventos">{{i.nome}}</option>
                    </select>
                </div>
            </div>
            
            <legend>Agenda</legend>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Início *</label>
                <div class="col-md-2">
                    <div class="input-group">
                        <input class="form-control datepicker" type="text" ng-model="dataFrm.data.data_ini.value" ui-mask="99/99/9999" model-view-value="true" 
                            ng-class="{'is-invalid': !dataFrm.data.data_ini.valid}"
                            name="validation[data_ini]" data-validation="[NOTEMPTY]"
                            data-validation-message="O início não pode ser vazio" />
                        <span class="input-group-addon" >
                            <i class="far fa-calendar-alt"></i>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="dataFrm.data.hora_ini.value" ui-mask="99:99" model-view-value="true"
                            ng-class="{'is-invalid': !dataFrm.data.hora_ini.valid}"
                            name="validation[hora_ini]" data-validation="[NOTEMPTY]"
                            data-validation-message="O início não pode ser vazio" />
                        <span class="input-group-addon" >
                            <i class="fa fa-clock"></i>
                        </span>
                    </div>
                </div>
                <label class="col-form-label col-md-2">Término *</label>
                <div class="col-md-2">
                    <div class="input-group">
                        <input class="form-control datepicker" type="text" ng-model="dataFrm.data.data_end.value" ui-mask="99/99/9999" model-view-value="true" 
                            ng-class="{'is-invalid': !dataFrm.data.data_end.valid}"
                            name="validation[data_end]" data-validation="[NOTEMPTY]"
                            data-validation-message="O término não pode ser vazio" />
                        <span class="input-group-addon" >
                            <i class="far fa-calendar-alt"></i>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="dataFrm.data.hora_end.value" ui-mask="99:99" model-view-value="true"
                            ng-class="{'is-invalid': !dataFrm.data.hora_end.valid}"
                            name="validation[hora_end]" data-validation="[NOTEMPTY]"
                            data-validation-message="O término não pode ser vazio" />
                        <span class="input-group-addon" >
                            <i class="fa fa-clock"></i>
                        </span>
                    </div>
                </div>
            </div>
            
            <legend>Detalhes de Participação</legend>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Apenas Presentes?</label>
                <div class="col-md-10">
                    <div class="checkbox checkbox-css">
                        <input type="checkbox" id="checkbox_apenas_presentes" ng-model="dataFrm.data.apenas_presentes.value" /> 
                        <label for="checkbox_apenas_presentes" class="checkbox">
                            Sim
                        </label>
                    </div>
                    <small >Marque se apenas eleitores que fizerem check-in poderão participar</small>
                </div>
            </div>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Apenas Delegados?</label>
                <div class="col-md-10">
                    <div class="checkbox checkbox-css">
                        <input type="checkbox" id="checkbox_apenas_presentes" ng-model="dataFrm.data.apenas_delegados.value" /> 
                        <label for="checkbox_apenas_delegados" class="checkbox">
                            Sim
                        </label>
                    </div>
                    <small >Marque se apenas eleitores com status de delegados poderão participar</small>
                </div>
            </div>
            
            <div class="form-actions">
                <div class="form-group row">
                    <div class="col-md-9 offset-md-3">
                        <button type="submit" class="btn width-150 btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
