<ol class="breadcrumb pull-right">
    <li class="breadcrumb-item active">{{opTitle}} {{objForm}}</li>
</ol>

<h1 class="page-header">&nbsp;</h1>

<div class="panel panel-inverse">
    <div class="panel-heading">
        <h4 class="panel-title">{{opTitle}} {{objForm}}</h4>
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <form id="dataFrm" method="POST" autocomplete="off">
            <legend>Dados BÃ¡sicos</legend>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Id do Contexto</label>
                <div class="col-md-10">
                    <input class="form-control m-b-5" type="text" ng-model="dataFrm.data.id.value"  />
                    <button type="button" class="btn btn-block btn-info" ngclipboard 
                                data-clipboard-text="{{dataFrm.data.id.value}}">Copiar</button>
                </div>
            </div>
            <div class="form-group row m-b-15">
                <label class="col-form-label col-md-2">Token</label>
                <div class="col-md-10">
                    <textarea class="form-control m-b-5" rows="15" ng-model="dataFrm.data.token.value" ></textarea >
                    <button type="button" class="btn btn-block btn-info" ngclipboard 
                                data-clipboard-text="{{dataFrm.data.token.value}}">Copiar</button>
                </div>
            </div>
        </form>
    </div>
</div>
